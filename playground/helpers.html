<script>
  generateKey = SMCryptoPro.generateKey;
  utf8ToArray = SMCryptoPro.utf8ToArray;

  utf8ToBase64 = SMCryptoPro.utf8ToBase64;
  base64ToUtf8 = SMCryptoPro.base64ToUtf8;
  console.log(generateKey());
  console.log(utf8ToArray('abc你好'));

  console.log(utf8ToBase64('hello world! 我是 xiaomaolin.'));
